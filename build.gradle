apply plugin: 'scala'
apply plugin: 'eclipse'
apply plugin: 'idea'



// gradle - plugins to what are dependencies


// gradle - plugins to tell gradle where to pull dependencies from
repositories {
    mavenCentral()
    dependencies {
        compile group: 'org.apache.spark', name: 'spark-core_2.12', version: '2.4.0'
        compile group: 'org.apache.spark', name: 'spark-sql_2.12', version: '2.4.0'
        compile group: 'org.scala-lang', name: 'scala-library', version: '2.12.12'
        //compile group: 'commons-cli', name: 'commons-cli', version: '1.2'
        compile group: 'com.amazonaws', name: 'aws-java-sdk-s3', version: '1.11.595'
        compile group: 'com.amazonaws', name: 'aws-java-sdk-sts', version: '1.11.769'
        compile group: 'org.yaml', name: 'snakeyaml', version: '1.12'

        implementation group: 'org.apache.commons', name: 'commons-lang3', version: '3.11'

        testCompile group: 'org.scalatest', name: 'scalatest_2.12', version: '3.2.0-SNAP7'
        testCompile group: 'junit', name: 'junit', version: '4.12'
    }
}